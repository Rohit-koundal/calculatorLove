<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Percentage Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <div class="container">
        <h1>Love Percentage Calculator</h1>
        <form id="loveCalculatorForm">
            <div class="input-section">
                <div class="input-group">
                    <h2>Partner 1</h2>
                    <label for="name1">Name:</label>
                    <input type="text" id="name1" required>
                    <label for="dob1">Date of Birth:</label>
                    <input type="date" id="dob1" required>
                    <label for="relationshipStart1">Relationship Start Date:</label>
                    <input type="date" id="relationshipStart1" required>
                    <label for="place1">Place:</label>
                    <input type="text" id="place1" required>
                </div>
                <div class="input-group">
                    <h2>Partner 2</h2>
                    <label for="name2">Name:</label>
                    <input type="text" id="name2" required>
                    <label for="dob2">Date of Birth:</label>
                    <input type="date" id="dob2" required>
                    <label for="relationshipStart2">Relationship Start Date:</label>
                    <input type="date" id="relationshipStart2" required>
                    <label for="place2">Place:</label>
                    <input type="text" id="place2" required>
                </div>
            </div>
            <button type="button" onclick="calculateLove();reset();return false;">Calculate Love</button>
        </form>
        <div id="result" class="result"></div>
        <div class="hearts">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
